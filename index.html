<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.4.26/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/167f11bea6.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body id="aplicacion">
    <header>
        <section class="container-header">
            <div class="imagen-logo">
                <a href="index.html" target="_top">
                    <img src="imagenes/logo-marketplace.jpg" alt="logo"/>
                </a>
            </div>
            <div>
                <form action="#">
                    <label for="">
                        <input type="text" class="buscador" id="searchInput" placeholder="Buscar producto" />
                        <button class="btn-lupa">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </label>
                </form>
            </div>
            <div>
                <a href="iniciar-secion.html" target="_top">
                    <button class="usuario" id="abrirLogin">
                        <i id="img-us" class="fa-solid fa-circle-user"></i>
                        <strong>iniciar sesis√≥n</strong>
                    </button>
                </a>
            </div>
            <div class="icono-carrito">
				<a href="carrito.html">
					<button class="btn-carrito"><i class="fa-solid fa-cart-plus"></i></button>
					<p class="cantVentas">{{carroDeCompras.length}}</p>
				</a>
            </div>
        </section>
    </header>
	<nav>
        <ul>
            <li><a href="#" class="palabras-nav">Productos</a></li>
            <li><a href="#" class="palabras-nav">Marcas</a></li>
            <li><a href="#" class="palabras-nav">Ayuda</a></li>
            <li><a href="#" class="palabras-nav">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div id="cantidad-articulos">
        </div>
        <section class="container-productos" id="productosContainer">
            <a href="index-producto.html">
                <div class="producto">
                    <figure img-producto>
                        <img :src=image_url alt="">
                    </figure>
                    <div class="infoProducto">
                        <p class="nombreProducto"> {{title}} </p>
                        <ul class="precioProducto">
                            <li>Ram: {{notebooksTypes[0].ramAmount}} || ${{notebooksTypes[0].price}}</li>
							<li>Ram: {{notebooksTypes[1].ramAmount}} || ${{notebooksTypes[1].price}}</li>
                        </ul>
                    </div>
                </div>
            </a>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
    <script src="producto.js"></script>
</body>
</html>
